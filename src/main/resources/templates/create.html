<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>
<form action="/save" method="post" th:object="${student}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{student.firstName}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{student.lastName}" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{student.age}" required><br><br>

    <button type="submit">Save</button>
</form>
<br>
<a href="/students">Back to Student List</a>
</body>
</html>
